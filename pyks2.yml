# NOTE: Additonal dependencies may need to be added to pyks2_test.yml as well if 
# they are required for pykilosort or the tests.


name: pyks2
channels:
  - defaults
dependencies:
 - python >=3.7
 - scipy=1.4.*
 - numpy=1.18.*
 - cupy=7.*
 - matplotlib=3.*
 - tqdm=4.45.*
 - click=7.*
 - pytest==5.4.*
 - mock==4.*
 - numba==0.49.*
